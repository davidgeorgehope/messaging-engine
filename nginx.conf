# msg.engineer - PMM Messaging Engine
# Cloudflare routes to port 91
#
# Install:
#   cp /root/messaging-engine/nginx.conf /etc/nginx/sites-available/messaging-engine
#   ln -s /etc/nginx/sites-available/messaging-engine /etc/nginx/sites-enabled/messaging-engine
#   nginx -t && systemctl reload nginx

server {
    listen 91;
    server_name msg.engineer www.msg.engineer _;

    client_max_body_size 50M;

    # Proxy to Node.js app
    location / {
        proxy_pass http://127.0.0.1:3007;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Admin UI static assets
    location /admin/assets/ {
        alias /root/messaging-engine/admin/dist/assets/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
